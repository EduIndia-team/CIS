name: Project Submission
description: Submit your project
title: "[Project] <title>"
labels: [Project, Needs Triage]
body:
- type: checkboxes
  attributes:
    label: Did you attend the GitHub Workshop? 
    description: Please select âœ… if you have attended the GitHub Workshop
    options:
    - label: I have attended the GitHub Workshop
      required: true
- type: input
  attributes:
    label: Project Name
    description: Please add a name to your weekend project.
  validations:
    required: true
- type: input
  attributes:
    label: Project Repository
    description: Please share GitHub repository link of your project.
  validations:
    required: true
- type: input
  attributes:
    label: Project URL
    description: Please share demo link of your project or demo video.
  validations:
    required: true
- type: dropdown
  attributes:
    label: University Name
    description: University Name
    options:
      - Universal College of Engineering
      - SRINIVASA RAMANUJAN INSTITUTE OF TECHNOLOGY
      - SRM University-AP
      - Sagar Institute of Science and Technology (SISTec)
      - Gharda Institute of Technology
      - SRINIVAS INSTITUTE OF TECHNOLOGY
      - D. Y. PATIL INSTITUTE OF MASTER OF COMPUTER APPLICATIONS AND MANAGEMENT
      - Siddaganga Institute of Technology
      - Toc H Institute of Science and Technology
      - SVKM's Institute of Technology
      - DR. D. Y. PATIL INSTITUTE OF ENGINEERING, MANAGEMENT
      - Ramco Institute of Technology
      - Gyan Ganga Institute of Technology
      - Anurag University
      - Indian Institute of Technology Tirupati
  validations:
    required: true
- type: textarea
  attributes:
    label: Project Description
    description: |
      Links? References? Anything that will give us more context about your project!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
- type: dropdown
  attributes:
    label: GitHub Student Developer Pack Tools Used
    description: |
      Projects must use at least one tool from the Pack to be posted on the Student Gallery.
    multiple: true
    options:
      - Deepsource
      - Deepscan
      - pyCharm
      - Push Bots
      - Canva
      - Microsoft Azure
      - Git Hub
      - ATOM
      - Mongo DB
      - Twilio
      - Pop SQL
      - Astra
      - WiseJ
      - LogDNA
  validations:
    required: true
